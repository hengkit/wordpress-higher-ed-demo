<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Pantheon Platform</title>
    <!-- Bootstrap core CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/css/demo.css" />
    <link rel="icon" type="image/ico" href="//pantheon.io/favicon.ico" />
  </head>
  <body class="">
    <script type="text/x-handlebars" data-template-name="nav">
      <header class="navbar navbar-expand flex-column navbar-dark flex-md-row bd-navbar row">
        <a class="navbar-brand mr-0 mr-md-2" href="/" aria-label="The Pantheon Platform">
          <img src="img/pantheon-fist-icon.svg"><span class="logo-text">The Pantheon Platform</span>
        </a>

        <div class="navbar-nav-scroll">
          <ul class="navbar-nav bd-navbar-nav flex-row">
            <li class='nav-item px-md-2'>
              <a class="nav-link " href="#/diagram/dev" data-env="dev">Dev</a>
            </li>
            <li class='nav-item px-md-2'>
              <a class="nav-link " href="#/diagram/test" data-env="test">Test</a>
            </li>
            <li class='nav-item px-md-2'>
              <a class="nav-link " href="#/diagram/live" data-env="live">Live</a>
            </li>
          </ul>
        </div>

        <ul class="navbar-nav mr-md-auto px-md-2">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle mr-md-2" href="#" id="site-tiers" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Service Levels <span class="badge badge-pill badge-warning mx-1"></span></a>
            <div class="dropdown-menu dropdown-menu-md-right" aria-labelledby="site-tiers">
              <a class="dropdown-item" href="#/diagram/basic" data-env="basic">Basic</a>
              <!-- <div class="dropdown-divider"></div> -->
              <div class="dropdown-submenu">
                <div class="dropdown-submenu-header p-2"><small>Performance</small></div>
                <a class="dropdown-item" href="#/diagram/performancesmall" data-env="performancesmall">Small</a>
                <a class="dropdown-item" href="#/diagram/performancemedium" data-env="performancemedium">Medium</a>
                <a class="dropdown-item" href="#/diagram/performancelarge" data-env="performancelarge">Large</a>
                <a class="dropdown-item" href="#/diagram/performancexl" data-env="performancexl">Extra Large</a>
              </div>
              <!-- <div class="dropdown-divider"></div> -->
              <a class="dropdown-item" href="#/diagram/elite" data-env="elite">Elite</a>
              <a class="dropdown-item" href="#/diagram/elitemax" data-env="elitemax">Elite Traffic Spike</a>
            </div>
          </li>
        </ul>

        <ul class="navbar-nav ml-md-auto">
          <!-- <li class="nav-item">
            <a class="nav-link px-md-2" href="#/diagram/multiplesites"  data-env="multiplesites">Multiple Sites</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link px-md-2" href="#/diagram/disaster"  data-env="disaster">Multizone Failover</a>
          </li>
        </ul>
      </header>
    </script>

    <script type="text/x-handlebars" id="application" class="">
        <div class="navbar-wrapper">
            <div class="container">
                {{view App.NavView}}
            </div>
        </div>
        {{view App.DiagramView}}
        {{view App.InfobarView}}
    </script>

    <script type="text/x-handlebars" data-template-name="diagram">

        <!-- START INTERNET TRAFFIC -->
        <div class="demo-container-section background-gray-lighter">
            <div class="container">
                <div class="d-flex align-items-center p-6 row" id="internet">
                    <div class="col-md-4 container-title">
                        <h4 class="with-subtitle">Incoming traffic</h4>
                        <h5 class="subtitle">Up to 125K/month</h5>
                    </div>
                    <div class="col-md-8 container-content" id="thecloud">
                        <div class="circleIcon"><img src="img/incoming-traffic.svg"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END INTERNET TRAFFIC -->

        <!-- START FASTLY CDN -->
        <div class="demo-container-section background-gray-blue">
            <div class="container">
                <div class="row" id="edge">
                    <div class="col-md-4 container-title">
                        <h4 class="with-subtitle">Managed HTTPS via Let's Encrypt <img src="img/le-logo-lockonly.svg"></h4>
                        <h5 class="subtitle">Global CDN with <strong>74 Tbps</strong> in Capacity</h5>
                    </div>
                    <div class="col-md-8 container-content" id="globalcdn">
                        <a alt="Pantheon's Global CDN" class="modal-link align-items-center" data-target="#fastly-modal" data-toggle="modal" height="120">
                            <img src="img/globe.svg">
                            <img src="img/globe.svg">
                            <img src="img/globe.svg">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- END FASTLY CDN -->

        <!-- START VISUALIZATION AREA -->
        <div class="demo-container-section">
            <div class="container">
                <div class="row" id="diagramContainer">
                    <div class="col-md-4 container-title">
                        <h4 id="pantheon-data-center-main-title">Pantheon Data Center <img src="img/google-cloud.svg"></h4>
                        <h5 class="subtitle">Google North America (<a class="zone" href="https://cloud.google.com/about/locations" target="_blank">us-central1</a>)</h5>
                    </div>
                    <div class="col-md-8">
                      &nbsp;
                    </div>
                    <div id="graph-container" class="col-md-12">
                        
                    </div>

                    <div class="col-md-12" id="disaster-content">
                        <img src="img/site-dr-diagram.png" alt="Pantheon Multizone Failover" class="img-flex">
                    </div>
                </div>
            </div>
        </div>
        <!-- END VISUALIZATION AREA -->

    </script>

    <script type="text/x-handlebars" data-template-name="infobarContainer">
      <div id="infobarContainer" class="hidden">
        {{view App.InfobarContentView}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="infobarContent">
      <div class="infobarContent">
        <div class="header">
            <div class="headerIconWrapper">
              <img class='headerIcon'/>
            </div>
            <h1>{{controller.title}}</h1>
        </div>
        <div class="body">
          <p>{{{controller.text}}}</p>
        </div>
      </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"
      integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ember.js/1.5.1/ember.min.js"></script>
    <!-- <script src="dist/js/demo.js"></script> -->
    <script src="js/graph.js"></script>
    <script src="js/site.js"></script>
    <script src="js/app.js"></script>

    <div id="fastly-modal" class="modal fade" role="dialog">
      <div class="modal-dialog modal-dialog-centered" style="width: 80%;">
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-body">
            <img class="cdn-map" src="img/pantheon-platform-map@2x.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
